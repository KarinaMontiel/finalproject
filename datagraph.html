<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="karina.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);


      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Female',3819],
          ['Male',4283]

        ]);

        var options = {
          title: 'Columbia University Undergraduate Gender',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }





      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart2() {
        var data2 = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['African American', 619],
          ['Asian',1441],
          ['Hispanic/Latino',1068],
          ['White',3077],
          ['Ethnicity Unknown',636]

        ]);

        var options2 = {
          title: 'Columbia University Diversity',
          pieHole: 0.4,
        };

        var chart2 = new google.visualization.PieChart(document.getElementById('datagraph1'));
        chart2.draw(data2, options2);
      }




      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart4);


      function drawChart4() {
        var data4 = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Female',3991],
          ['Male',2876]

        ]);

        var options4 = {
          title: 'Emory University Undergraduate Gender',
          pieHole: 0.4,
        };

        var chart4 = new google.visualization.PieChart(document.getElementById('datagraph2'));
        chart4.draw(data4, options4);
      }














      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart3);

      function drawChart3() {
        var data3 = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['African American', 637],
          ['Asian',1295],
          ['Hispanic/Latino',545],
          ['White',2762],
          ['Ethnicity Unknown',428]

        ]);

        var options3 = {
          title: 'Emory University Diversity',
          pieHole: 0.4,
        };

        var chart2 = new google.visualization.PieChart(document.getElementById('datagraph3'));
        chart2.draw(data3, options3);
      }
    </script>
 </head>

  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
    <div id="datagraph1" style="width: 900px; height: 500px;"></div>
    <div id="datagraph2" style="width: 900px; height: 500px;"></div>
    <div id="datagraph3" style="width: 900px; height: 500px;"></div>


  </body>
</html>
