    .sidenav {
        height: 100%;

        position: fixed;

        left: 0;
        background-color: #153e5c;
        overflow-x: hidden;

        padding-top: 60px;
        text-align: center;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 50px;
        color: #818181;
        display: block;
